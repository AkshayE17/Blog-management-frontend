<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full mx-auto space-y-8 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
    <!-- Logo -->
    <div class="text-center">
      <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Welcome Back</h2>
      <p class="mt-2 text-gray-600 dark:text-gray-300">Please sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
        <div class="mt-1">
          <input
            formControlName="email"
            type="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 dark:focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-sm text-red-500">
            Please enter a valid email
          </p>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
        <div class="mt-1 relative">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 dark:focus:ring-purple-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-sm text-red-500">
            Password must be at least 6 characters
          </p>
        </div>
        <div class="mt-2 flex items-center">
          <input
            type="checkbox"
            id="showPassword"
            (change)="togglePasswordVisibility()"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          >
          <label for="showPassword" class="ml-2 block text-sm text-gray-700 dark:text-gray-200">Show password</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading ? 'Signing in...' : 'Sign in' }}
      </button>\
      

      <!-- Sign up link -->
      <p class="text-center text-sm text-gray-600 dark:text-gray-300">
        Don't have an account?
        <a routerLink="/signup" class="cursor-pointer font-medium text-blue-600 hover:text-blue-500 dark:text-purple-400 dark:hover:text-purple-300">Sign up</a>
      </p>
    </form>
  </div>
</div>
